        <h2>Регистрация</h2>
        <form id="signInForm">
            <div id="errorMessage"></div>
            <input type="text" id="username" name="username" placeholder="Имя" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="login-link">
            Уже есть аккаунт? <a href="#">Войти</a>
        </div>
    </div></div>
    <script>
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function (char) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                })[char];
            });
        }
        
        document.getElementById('signInForm').addEventListener('submit', function(event) {
                event.preventDefault();

                let errorMessage = '';
                const name = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const confirmPassword = document.getElementById('confirm_password').value.trim();

                

                if (!name || !email || !password || !confirmPassword) {
                    errorMessage = 'Пожалуйста, заполните все поля.';
                } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                    errorMessage = 'Введите корректный email.';
                } else if (password.length < 6) {
                    errorMessage = 'Пароль должен быть не менее 6 символов.';
                } else if (password !== confirmPassword) {
                    errorMessage = 'Пароли не совпадают.';
                }else if (name.length > 20) {
                    errorMessage = name + " слишком длинное"
                }

                if (errorMessage) {
                    document.getElementById('errorMessage').textContent = escapeHTML(errorMessage);
                } else {
                    document.getElementById('errorMessage').textContent = '';
                    alert('Форма отправлена успешно!');
                    // Здесь можно отправить данные на сервер
                }
            });
    </script>
